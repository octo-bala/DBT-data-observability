models:
  - name: bronze_customers
    description: Customer data with basic cleaning and transformation applied, one row per customer.
    columns:
      - name: customer_id
        description: The unique key for each customer.
        data_tests:
          - not_null:
              config:
                  severity: warn
                  tags: ['quality']
          - unique:
              config:
                  severity: warn
                  tags: ['quality']
              meta:
                  id: ['customer_id','customer_name']

